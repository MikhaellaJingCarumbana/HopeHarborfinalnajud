{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Archivo.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Basic-icons.css' %}">
</head>

<body style="background: url('{% static 'img/9548273.jpg' %}');">
    <div class="container">
        <div class="col">
            <div style="height: 69px;"></div>
            <h1 class="text-center" style="color: rgb(214,214,214);font-family: Archivo, sans-serif;font-weight: bold;">Welcome to HopeHarbor</h1>
            <p class="text-center" style="font-size: 22px;font-family: Archivo, sans-serif;color: rgb(198,198,198);">Your Portal of Compassion and Care. Please enter your credentials to access a world of hope and positive change.</p>
        </div>
    </div>
    <div class="container text-center">
        <div class="row text-center">
            <div class="col">
                <!-- Start: Login Form Basic -->
                <section class="position-relative py-4 py-xl-5">
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6 col-xl-4">
                                <form method="post" action="{% url 'Beneficiary:log' %}">
                                    {% csrf_token %}
                                    <div class="card" style="border-radius: 18px;">
                                        <div class="card-body" style="border-radius: 56px;">
                                            <div style="height: 20px;"></div>
                                            <input class="form-control form-control-lg" type="text" name="username" style="border-color: rgb(85,85,85);" placeholder="Username">
                                            <div style="width: 401.987px;height: 22px;"></div>
                                            <input class="form-control form-control-lg" type="password" name="password" style="border-color: rgb(85,85,85);" placeholder="Password">
                                            <div style="height: 28px;"></div>
                                            <button class="btn btn-primary" type="submit" style="width: 257.5px;height: 44px;font-size: 21px;font-family: Archivo, sans-serif;">Login</button>
                                            <div style="height: 7px;"></div>
                                            <a href="{% url 'Beneficiary:reg' %}" style="font-family: Archivo, sans-serif;color: rgb(95,95,95);font-size: 16px;height: 44px;">Wanna be a beneficiary? Register!</a>
                                            <div style="height: 7px;"></div>
                                            {% if error_message %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ error_message }}
                                            </div>
                                        {% endif %}
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section><!-- End: Login Form Basic -->
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
